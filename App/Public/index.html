<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praise & Prayer</title>

  <!-- Google Font: DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Praise & Prayer</h1>

  <div id="buttons">
    <button class="main-btn" id="praiseBtn" onclick="showForm('praise')">Praise Report</button>
    <button class="main-btn" id="prayerBtn" onclick="showForm('prayer')">Prayer Request</button>
  </div>

  <form id="entryForm" style="display:none" onsubmit="submitForm(event)">
    <textarea id="message" placeholder="Write your message..." required></textarea>
    <input type="text" id="name" placeholder="Name (Optional)">
    <div style="text-align: left;">
      <div
        style="box-sizing: border-box; background-color: rgba(0, 0, 0, 0.3); font-size: 1.5em; color: white; width: 80%; margin-left: 10%; margin-top: 10px; margin-bottom: 10px; padding: 10px;">
        Your name will not be displayed, will be used for follow-ups if provided</div>
    </div>
    <input type="hidden" id="type">
    <button class="submit-btn" type="submit">Submit</button>
  </form>



  <script src="script.js"></script>
</body>

</html>
